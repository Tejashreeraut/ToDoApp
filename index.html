<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do practice</title>
    <style>


        body
        {
            background-color: rgb(235, 208, 158);
        }
        .container {
            width: 100%;
            max-width: 750px;
            background:white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #333;
            margin: 50px auto;
        }

        h2
        {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-section 
        {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        input 
        {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2575fc;
            border-radius: 5px;
            outline: none;

        }

        button 
        {
            width: 25%;
            padding: 10px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 10px;
        }

        button:hover
        {
            background: #1a53a2;
        }

        ul
        {
            list-style: none;
            margin-top: 20px;
            
        }

        li 
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: white;
            color: black;
            border-radius: 15px;
            transition: 0.3s;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        li.completed 
        {
            text-decoration: line-through;
            background: #d1e7dd;
            color: #28a745;
        }

        .delete-btn 
        {
            background: #2575fc;
            color:white;
            border: none;
            padding: 5px 10px;
            height: 30px;
            border-radius: 3px;
            transition: 0.3s;
            font-size: 15px;
        }

        .delete-btn:hover 
        {
            background: #7773d9;
        }

        .clear-btn 
        {
            width: 100%;
            background: #ff9800;
            color: white;
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .clear-btn:hover 
        {
            background: #e68900;
        }

        .innert
        {
            height: 400px;
            width: 600px;
            margin: 50px auto;
            
        }
        .heading
        {
            text-align: center;
        }
        .img
        {
            
        }
    </style>
</head>
<body>
        <h1 class="heading">TO DO APP</h1>
<div class="container">
    <h2>Add your task <img src="./list.png" height="100px" alt="" class="img"></h2>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
    </div>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
</div>
<div class="innert">
<ul id="taskList"></ul>
</div>

<script>

    window.onload = () => {
        loadTasks();
    };

    function addTask() {
        const input = document.getElementById('taskInput');
        const taskText = input.value.trim();

        if (taskText === '') return;

        const taskList = document.getElementById('taskList');

        const li = document.createElement('li');

        li.innerHTML = `
            <span onclick="toggleComplete(this)">${taskText}</span>
            <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        `;

        taskList.appendChild(li);
        input.value = '';

        saveTasks();
    }

    function deleteTask(button) {
        const li = button.parentElement;
        li.remove();
        saveTasks();
    }

    function toggleComplete(task) {
        task.parentElement.classList.toggle('completed');
        saveTasks();
    }

    function saveTasks() {
        const tasks = [];
        document.querySelectorAll('#taskList li').forEach(li => {
            tasks.push({
                text: li.querySelector('span').innerText,
                completed: li.classList.contains('completed')
            });
        });
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';

        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        tasks.forEach(task => {
            const li = document.createElement('li');
            li.className = task.completed ? 'completed' : '';
            li.innerHTML = `
            
                <span onclick="toggleComplete(this)">${task.text}</span>
                <button class="delete-btn" onclick="deleteTask(this)">Delete</button> 
            `;
            taskList.appendChild(li);
        });
    }

    function clearAll() {
        localStorage.removeItem('tasks');
        document.getElementById('taskList').innerHTML = '';
    }
</script>
</body>
</html>
